# isort configuration for import sorting
# Documentation: https://pycqa.github.io/isort/docs/configuration/config_files.html

[settings]
# Base profile (black compatibility)
profile = black

# Line length to match Black
line_length = 88

# Multi-line output mode (3 = Vertical Hanging Indent)
multi_line_output = 3

# Add trailing comma
include_trailing_comma = true

# Force grid wrap
force_grid_wrap = 0

# Use parentheses for line continuation
use_parentheses = true

# Ensure newline before comments
ensure_newline_before_comments = true

# Source paths
src_paths = app,tests

# Known first party modules
known_first_party = app

# Known third party libraries
known_third_party = fastapi,uvicorn,pydantic,httpx,pytest,starlette

# Import sections order
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Default section for unknown imports
default_section = THIRDPARTY

# Force single line imports for specific modules
force_single_line = false

# Combine star imports
combine_as_imports = true

# Force imports to be sorted within their section
force_sort_within_sections = true

# Show diff when check mode fails
show_diff = true

# Skip files and directories
skip =
    .git,
    .tox,
    .venv,
    .mypy_cache,
    .pytest_cache,
    __pycache__,
    build,
    dist,
    migrations

# Skip glob patterns
skip_glob =
    */migrations/*,
    */.venv/*,
    */venv/*

# Treat comments as code
treat_comments_as_code = true

# Treat all comments as code
treat_all_comment_as_code = false

# Add imports to the top of the file
add_imports =
    from __future__ import annotations

# Remove redundant aliases
remove_redundant_aliases = true

# Float to top
float_to_top = true